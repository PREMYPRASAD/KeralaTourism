                <!-- signup form start -->

                <form action="#" id="inputform" style="border: 2px solid rgb(12, 12, 12); margin-left: 18%; margin-right: 18%;">
                    <h2 class="text-center text-black my-3">CREATE AN ACCOUNT</h2>
                    <hr><br><br>
                    <label style="margin-right: 5%; font-size: 20px;">Name:</label>
                    <input type="text" placeholder="Enter your name" style="width: 65%;" id="name"><br>
                    <label style="margin-left: 35%;" id="namer"></label><br><br>
                    <label style="margin-right: 5%; font-size: 20px;">E-mail:</label>
                    <input type="text" placeholder="Enter your email id" style="width: 65%;" id="em"><br>
                    <label style="margin-left: 35%;" id="emer"></label><br><br>
                    <label style="margin-right: 5%; font-size: 20px;">Mobile no:</label>
                    <input type="text" placeholder="Enter mobile no." style="width: 65%;" id="mob"><br>
                    <label style="margin-left: 35%;" id="mer"></label><br><br>
                    <label style="margin-right: 5%; font-size: 20px;">Password:</label>
                    <input type="password" placeholder="Enter eight digit password" style="width: 65%;" id="pw"><br>
                    <p style="font-size: 16px; float: right;" class="text-white">show password<input class="my-2 mx-2" type="checkbox" onclick="tog();"></p>
                    <meter id="met" style="margin-left: 35%;" max="15" min="0" value="0" high="8" low="5" optimum="10"></meter><br>
                    <div style="padding-left: 25%; margin-left: 10%;" class="text-white">
                        <p>Password must contain</p>
                        <div class="d-flex">
                            <p style="margin-left: 5px;margin-right: 5px;">8 characters</p>
                            <p style="margin-left: 5px;margin-right: 5px;">Uppercase</p>
                            <p style="margin-left: 2%;margin-right: 5px;">Lowercase</p>
                            <p style=" margin-left: 2%;margin-right: 5px;">Number</p>
                        </div>
                    </div>
                    <label style="margin-left: 35%;" id="per"></label><br><br>
                    <label style="margin-right: 5%; font-size: 20px;">Confirm password:</label>
                    <input type="password" placeholder="Re-enter password" style="width: 65%;" id="cpw"><br>
                    <label style="margin-left: 35%;" id="cper"></label><br><br>
                    <button class="rounded" style="width: 100%;" type="submit">Signup</button>
                </form>
